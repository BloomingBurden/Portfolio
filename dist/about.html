<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="icon" href="images/favicon.png">
  <meta property="og:image" content="images/dist/preview.jpg">
  <title>Портфолио</title>

  <link rel="stylesheet" href="css/style.min.css">
</head>

<body class=about-page>
  <header class="header">
    <a class="header__logo logo" href="./index.html">
      <img src="img/logo.png" alt="Логотип" width="120">
    </a>
    <p class="header__data">2023</p>
  </header>

  <main>
    <h1 class="visually-hidden">Front-end разработчик Чистяков Алексей</h1>

    <div class="wrapper">
      <section class="about">
        <div class="about__frame">
          <div class="about__content">
            <h2 class="about__title">Front-end <br> разработка</h2>
          </div>
        </div>

        <div class="about__frame">
          <div class="about__content about__content--left">
            <picture>
              <source media="(min-width: 768px)" type="image/webp" srcset="img/about/preview@2x.webp">
              <source media="(min-width: 768px)" srcset="img/about/preview@2x.jpg">
              <source type="image/webp" srcset="img/about/preview.webp, img/about/preview@2x.webp 2x">
              <img class="about__img" src="img/about/preview.jpg" srcset="img/about/preview@2x.jpg 2x" alt="Вступительное изображение!">
            </picture>
          </div>
        </div>

        <div class="about__frame about__bg">
          <div class="about__content about__content--right">
            <video class="about__video" src="./video/about/preview-video.mp4" autoplay muted loop></video>
          </div>
        </div>

        <div class="about__frame"></div>

        <div class="about__frame about__bg">
          <div class="about__content about__content--left">
            <div class="about__text">
              <h3>Обо мне</h3>
              <p>Всем привет! Меня зовут Алексей, мне 26 лет.</p>
            </div>
          </div>
        </div>

        <div class="about__frame">
          <div class="about__content about__content--right">
            <picture>
              <source type="image/webp" srcset="img/about/me.webp">
              <img class="about__img" src="img/about/me.jpg" alt="Мое изображение!">
            </picture>
          </div>
        </div>


      </section>
    </div>

    <nav class="menu menu--closed">
      <div class="menu__inner">
        <ul class="menu__list">
          <li class="menu__item menu__item--current">
            <a href="index.html" class="menu__link">
              <span class="menu__caption">Главная</span>
              <p class="menu__img">
                <img src="img/menu/main.png" alt="Главная">
              </p>
            </a>
          </li>
          <li class="menu__item">
            <a href="works.html" class="menu__link">
              <span class="menu__caption">Мои работы</span>
              <p class="menu__img">
                <img src="img/menu/main.png" alt="Главная">
              </p>
            </a>
          </li>
          <li class="menu__item">
            <a href="about.html" class="menu__link">
              <span class="menu__caption">Обо мне</span>
              <p class="menu__img">
                <img src="img/menu/main.png" alt="Главная">
              </p>
            </a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">
              <span class="menu__caption">Контакты</span>
              <p class="menu__img">
                <img src="img/menu/main.png" alt="Главная">
              </p>
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <button class="menu__button">Меню</button>
  </main>

  <script src="js/app.min.js"></script>
</body>

</html>
